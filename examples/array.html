<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tinymce test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="../tinymce/tinymce.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: 'textarea',
            theme: "modern",
            plugins: ['placeholder'],
            toolbar: "placeholder",
            placeholders: [
                {text: 'some placeholder', value: '_DEFAULT_'},//no onclick, revert to default behavior
                {text: 'value', onclick: function()
                    {
                        console.log(this._value);//logs value, same as text
                    }
                },
                {value: 'Text'},//no text, value will be used as text
                {text: 'Shout', value: 'Old school', onclick: function()
                    {
                        alert(this._value + '!');
                    }
                }
            ]
        });
    </script>
</head>
<body>
<textarea>dummy</textarea>
<button value="{{ nickname }}" class="placeholder">Nickname</button>
<button value="{{ foobar }}" class="placeholder">Foobar</button>
</body>
</html>
